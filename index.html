<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Server Liviu</title>
    <style>
        body { background-color: #121212; color: white; font-family: sans-serif; text-align: center; padding: 20px; }
        .card { border: 2px solid #c0392b; border-radius: 15px; padding: 20px; margin: 20px auto; max-width: 400px; background: #1a1a1a; transition: 0.3s; }
        .status-btn { display: inline-block; padding: 15px 30px; margin: 10px; font-size: 18px; font-weight: bold; color: white; text-decoration: none; border-radius: 10px; }
        .online { background: #c0392b; border-color: #27ae60; }
        .offline { background: #c0392b; border-color: #a93226; }
        .access-btn { background: #f1c40f; color: #000; display: block; margin: 20px auto; width: 80%; }
        .dl-section { margin-top: 40px; padding: 20px; border: 1px dashed #444; border-radius: 10px; }
        input { width: 80%; padding: 10px; margin: 10px 0; border-radius: 5px; border: none; }
    </style>
</head>
<body>

    <div id="mainCard" class="card">
        <h1 id="statusEmoji">üî¥</h1>
        <h2 id="statusText">SERVER OFFLINE</h2>
        
        <a id="accessLink" href="http://100.84.134.45:8081" target="_blank" class="status-btn access-btn" style="display: block;">
            üìÇ INTRƒÇ PE SERVER
        </a>
        
        <p style="color: #888; font-size: 14px;">Folose»ôte telecomanda din README pentru pornire.</p>
    </div>

    <div class="dl-section">
        <h3>üéµ YouTube Downloader</h3>
        <input type="text" id="ytUrl" placeholder="Lipe»ôte link-ul aici...">
        <br>
        <button onclick="descarca('mp3')" style="background:#e74c3c; color:white; padding:10px; border:none; border-radius:5px;">MP3</button>
        <button onclick="descarca('mp4')" style="background:#3498db; color:white; padding:10px; border:none; border-radius:5px;">MP4</button>
        <p id="dlStatus" style="color: #f1c40f; display:none;"></p>
    </div>

    <script>
        // Verificam statusul pentru a afisa sau ascunde butonul de acces
        const status = document.getElementById('statusText').innerText;
        if(status.includes("ONLINE")) {
            document.getElementById('accessLink').style.display = "block";
            document.getElementById('mainCard').style.borderColor = "#2ecc71";
        }

        function descarca(format) {
            const url = document.getElementById('ytUrl').value;
            if(!url) return alert("Pune un link!");
            document.getElementById('dlStatus').style.display = "block";
            document.getElementById('dlStatus').innerText = "‚è≥ Se proceseazƒÉ...";
            window.location.href = `http://100.84.134.45:9001/download?url=${url}&format=${format}`;
        }
    </script>
</body>
</html>
